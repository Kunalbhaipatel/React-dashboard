
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drilling Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; margin: 2em; }
    canvas { background: #1e1e1e; border-radius: 8px; margin-bottom: 2em; padding: 10px; }
  </style>
</head>
<body>
  <h1>Drilling Dashboard</h1>
  <canvas id="chart1" width="400" height="200"></canvas>
  <canvas id="chart2" width="400" height="200"></canvas>

  <script>
    new Chart(document.getElementById('chart1'), {
      type: 'bar',
      data: {
        labels: ['Well A', 'Well B', 'Well C'],
        datasets: [{
          label: 'DSRE%',
          data: [86.5, 79.3, 80.4],
          backgroundColor: 'rgba(0, 188, 212, 0.7)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'DSRE% by Well', color: '#fff' },
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: '#444' } },
          y: { ticks: { color: '#fff' }, grid: { color: '#444' } }
        }
      }
    });

    new Chart(document.getElementById('chart2'), {
      type: 'line',
      data: {
        labels: ['Well A', 'Well B', 'Well C'],
        datasets: [{
          label: 'Dilution Ratio',
          data: [1.33, 1.13, 1.17],
          borderColor: 'rgba(255, 193, 7, 0.7)',
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'Dilution Ratio', color: '#fff' },
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: '#444' } },
          y: { ticks: { color: '#fff' }, grid: { color: '#444' } }
        }
      }
    });
  </script>
</body>
</html>
